<div class="card h-100 shadow-sm border rounded-4 position-relative overflow-hidden d-flex flex-column">
  <span *ngIf="article.publishedAt"
    class="badge bg-success text-white position-absolute top-0 start-0 m-2 rounded-pill z-2 px-3 py-1">
    <i class="bi bi-clock me-1"></i> {{ article.publishedAt | timeAgo }}
  </span>

  <span *ngIf="article.source?.name"
    class="badge bg-white text-success border border-success position-absolute top-0 end-0 m-2 rounded-pill z-2 px-3 py-1">
    <i class="bi bi-newspaper me-1"></i> {{ article.source.name }}
  </span>

  <!-- Image -->
  <ng-container *ngIf="article.urlToImage; else placeholder">
    <img [src]="article.urlToImage" class="card-img-top object-fit-cover w-100" style="height: 220px;" />
  </ng-container>
  <ng-template #placeholder>
    <div class="bg-secondary-subtle d-flex align-items-center justify-content-center w-100" style="height: 220px;">
      <i class="bi bi-image fs-3 text-muted"></i>
    </div>
  </ng-template>

  <!-- Body -->
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-semibold">
      <a [href]="article.url" target="_blank" class="text-dark text-decoration-none">
        {{ article.title }}
      </a>
    </h5>

    <p class="card-text small text-muted mb-2" *ngIf="article.description">
      {{ article.description }}
    </p>

    <a [href]="article.url" target="_blank"
      class="btn btn-light border text-success btn-sm fw-bold mt-auto rounded-pill">
      <i class="bi bi-box-arrow-up-right me-1"></i> Read Full Article
    </a>
  </div>
</div>
